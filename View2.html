
<body ng-app="MyApp">

<div ng-controller = "View1Controller">


<img alt="full screen background image" src="images/tableclothbg.jpg" id="full-screen-background-image" />

<header>
    <h2>My Recipes</h2>
</header>

<div id="recipeBox">
    <div ng-repeat="recipe in Recipes">
        <ul>
         <img ng-src="images/{{recipe.shortname}}_tn.jpg" alt="Photo of {{recipe.title}}">
            <li>{{recipe.title}}</li>
            <li><strong>Ingredients:</strong>{{recipe.ingredients}}</li>
            <li><strong>Directions:</strong>{{recipe.directions}}</li>
            <li><strong>Notes:</strong>{{recipe.notes}}</li>
            <li><strong>Category:</strong>{{recipe.category}}</li>

            <button ng-click = "deleteRecipes(recipe)" id="delete">X</button>
        </ul>

    </div>
</div>


</div>

</body>
